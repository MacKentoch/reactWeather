<!DOCTYPE html>
<html>
  <head>
    <title>reactWeather</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="reactWeather app">
		<meta name="author" content="Erwan DATIN">
    <style media="screen">
    .loader {
    	position: fixed;
    	left: 0px;
    	top: 0px;
    	width: 100%;
    	height: 100%;
    	z-index: 9999;
    	background: url('./public/img/loadingWeather.gif') 50% 50% no-repeat rgb(255,255,255);
    }
    </style>
  </head>
  <body>

    <div class="loader"></div>
    <div id="root"></div>

    <script type="text/javascript" src="./public/assets/bundle.js"></script>
    <script type="text/javascript">
      // loading fadeOut pure vanilla JS (I9+)
      ;(function(){
        document.addEventListener("DOMContentLoaded", function(event) {
          var el = document.querySelector('.loader');
          fadeOut(el);
        });

        function fadeOut(el){
          el.style.opacity = 1;

          (function fade() {
            if ((el.style.opacity -= .1) < 0.15) {
              el.style.display = "none";
            } else {
              requestAnimationFrame(fade);
            }
          })();
        }
      })()
    </script>
  </body>
</html>
